name: CI med Docker

on:
  push:
    branches: ["main"]
  pull_request:

# Trengs for å kunne pushe til GitHub Container Registry (GHCR)
permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4

      - name: Bygg testimage
        run: |
          docker build -f Dockerfile.test -t docker-cicd-tests .

      - name: Kjør tester i container
        run: |
          docker run --rm docker-cicd-tests

